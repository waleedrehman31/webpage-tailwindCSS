<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-indigo-600 p-4 flex justify-between items-center">
      <!-- Left Side -->
      <div class="flex items-center">
        <img
          src="https://cdn4.iconfinder.com/data/icons/creative-process-16/512/Web_Developmen-512.png"
          width="50"
          alt="logo"
          class="mr-3"
        />
        <a
          href="#"
          class="
            inline-block
            py-2
            px-3
            text-indigo-200
            hover:text-indigo-100 hover:bg-indigo-700
            mr-2
            rounded
          "
          >Home</a
        >
        <a
          href="#"
          class="
            inline-block
            py-2
            px-3
            text-indigo-200
            hover:text-indigo-100 hover:bg-indigo-700
            rounded
          "
          >About</a
        >
      </div>
      <!-- right side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="
            inline-block
            text-indigo-200
            py-2
            px-3
            mr-2
            hover:text-indigo-100 hover:bg-indigo-700
            rounded
          "
          >Login</a
        >
        <a
          href="#"
          class="
            inline-block
            rounded
            py-2
            px-4
            text-yellow-700
            bg-yellow-400
            hover:bg-yellow-300 hover:text-yellow-800
            transition
            ease-in
            duration-150
          "
          >Register</a
        >
      </div>
    </div>
    <!-- Hero ====================-->

    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-700 text-indigo-100"
    >
      <!-- Left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2
          class="text-2xl focus-within:mb:text-4xl lg:text-6xl text-white mb-6"
        >
          Welcome to BYOL
        </h2>
        <p class="mb-6">This website is build with tailwind css</p>

        <a
          href="https://tailwindcss.com/docs/installation"
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-gray-400
            text-gray-800
            hover:bg-gray-300 hover:text-gray-800
            rounded
            mr-2
            transition
            ease-in
            duration-150
          "
          >Learn about TailwindCSS</a
        >
        <a
          href="#"
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-yellow-400
            text-yellow-800
            hover:bg-yellow-300 hover:text-yellow-800
            rounded
            transition
            ease-in
            duration-150
          "
          >Get Started</a
        >
      </div>
      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1593642702909-dec73df255d7?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt="laptop"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- features ==================-->
    <div class="md:flex py-16 px-10 bg-indigo-600 text-indigo-200 text-center">
      <div class="text-center mr-2">
        <img
          src="https://images.unsplash.com/photo-1611258623154-c01feea09b1b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1314&q=80"
          alt="BYOL1"
          class="
            w-full
            rounded
            border-solid border-2 border-indigo-900
            mb-4
            shadow-2xl
          "
        />
        <p>Coding!</p>
      </div>

      <div class="text-center mr-2 mt-9">
        <img
          src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80"
          alt="BYOL2"
          class="
            w-full
            rounded
            border-solid border-2 border-indigo-900
            mb-4
            shadow-2xl
          "
        />
        <p>Watcing!</p>
      </div>

      <div class="text-center mr-2">
        <img
          src="https://images.unsplash.com/photo-1593642634524-b40b5baae6bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1489&q=80"
          alt="BYOL3"
          class="
            w-full
            rounded
            border-solid border-2 border-indigo-900
            mb-4
            shadow-2xl
          "
        />
        <p>Playing!</p>
      </div>

      <div class="text-center mr-2 mt-9">
        <img
          src="https://images.unsplash.com/photo-1622286346003-c5c7e63b1088?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80"
          alt="BYOL4"
          class="
            w-full
            rounded
            border-solid border-2 border-indigo-900
            mb-4
            shadow-2xl
          "
        />
        <p>Listening!</p>
      </div>
    </div>
    <!-- footer + newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!-- left -->
      <div class="w-1/2">
        <h3 class="text-lg mb-2">Join Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l py-2 px-3 outline-none focus:bg-indigo-100"
          />
          <button
            class="
              bg-red-900
              hover:bg-red-300
              text-red-300
              hover:text-red-900
              px-5
              py-3
              rounded-r
            "
          >
            Join
          </button>
        </form>
      </div>
      <!-- right -->
      <div class="flex items-center text-1xl">
        copyright &copy; BYOL 2021-&infin;
      </div>
    </div>
  </body>
</html>
